<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
</head>
<style>
    body{
        margin: 30px;
        padding: 50px 20px;
    }
    h1{
        text-align: center;
    }
    .container{
        text-align: center;
        background-color: blueviolet;
        height: 40vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .div-1{
        display: inline-block;
        margin: 25px;
    }
    label{
        font-size: 22px;
    }
.input-1{
    padding: 12px;
    text-align: center;
}
</style>
<body>
    <h1>Temprature Converter</h1>
    <div class="container">
        <div class="div-1">
            <label>Celsius</label><br>
            <input type="number" class="input-1" value="0" id="cel">
        </div>
        <div class="div-1">
            <label>Fahrenheit</label><br>
            <input type="number" class="input-1" value="32" id="fah">
        </div>
    </div>

    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");
        
        cel.addEventListener("input",function(){
            let c = this.value
            let f= (c * 9/5) + 32
            fah.value=f
        });
        fah.addEventListener("input",function(){
            let f = this.value
            let c =(f - 32) * 5/9
            cel.value=c
        })
            

        

        

    </script>

</body>
</html>
